<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        *, *:before, *:after {
        box-sizing: inherit;
        }

        html {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        padding: 0;
        }

        body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        background:url(https://i.ibb.co/q9mygMq/background.jpg);
        background-repeat: repeat;
        background-size:cover;
        }

        .page {
        width: 400px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 400px;
        }

        .marvel-device .screen {
        text-align: left;
        }

        .screen-container {
        height: 100%;
        }

        /* Status Bar */

        .status-bar {
        height: 25px;
        background: #004e45;
        color: #fff;
        font-size: 14px;
        padding: 0 8px;
        }

        .status-bar:after {
        content: "";
        display: table;
        clear: both;
        }

        .status-bar div {
        float: right;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        margin: 0 0 0 8px;
        font-weight: 600;
        }

        /* Chat */

        .chat {
        height: calc(100% - 69px);
        }

        .chat-container {
        height: 100%;
        }

        /* User Bar */

        .user-bar {
        height: 55px;
        background: #005e54;
        color: #fff;
        padding: 0 8px;
        font-size: 24px;
        position: relative;
        z-index: 1;
        }

        .user-bar:after {
        content: "";
        display: table;
        clear: both;
        }

        .user-bar div {
        float: left;
        transform: translateY(-50%);
        position: relative;
        top: 50%;
        }

        .user-bar .actions {
        float: right;
        margin: 5px 0 0 10px;
        font-size: 20px;
        }

        .user-bar .actions img {
        height:30px;
        }
        .user-bar .actions.more {
        margin: 5px 12px 0 20px;
        
        }

        .user-bar .actions.attachment {
        margin: 5px 0 0 20px;
        }

        .user-bar .actions.attachment i {
        display: block;
        /*   transform: rotate(-45deg); */
        }

        .user-bar .avatar {
        margin: 0 0 0 5px;
        width: 36px;
        height: 36px;
        }

        .user-bar .avatar img {
        border-radius: 50%;
        box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        display: block;
        width: 100%;
        }

        .user-bar .name {
        font-size: 17px;
        font-weight: 600;
        text-overflow: ellipsis;
        letter-spacing: 0.3px;
        margin: 0 0 0 8px;
        overflow: hidden;
        white-space: nowrap;
        width: 110px;
        }

        .user-bar .status {
        display: block;
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 0;
        }

        /* Conversation */

        .conversation {
        height: 600px;
        position: relative;
        background: url("https://i.ibb.co/3s1f9Jq/default-wallpaper.png") repeat;
        z-index: 0;
        }

        .conversation ::-webkit-scrollbar {
        transition: all .5s;
        width: 5px;
        height: 1px;
        z-index: 10;
        }

        .conversation ::-webkit-scrollbar-track {
        background: transparent;
        }

        .conversation ::-webkit-scrollbar-thumb {
        background: #b3ada7;
        }

        .conversation .conversation-container {
        height: calc(68% - 68px);
        box-shadow: inset 0 10px 10px -10px #000000;
        overflow-x: hidden;
        padding: 0 16px;
        margin-bottom: 5px;
        }

        .conversation .conversation-container:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Messages */

        .message {
        color: #000;
        clear: both;
        line-height: 18px;
        font-size: 15px;
        padding: 8px;
        position: relative;
        margin: 3px 0;
        max-width: 85%;
        word-wrap: break-word;
        z-index: -1;
        }

        .message:after {
        position: absolute;
        content: "";
        width: 0;
        height: 0;
        border-style: solid;
        }

        .metadata {
        display: inline-block;
        float: right;
        padding: 0 0 0 7px;
        position: relative;
        bottom: -4px;
        }

        .metadata .time {
        color: rgba(0, 0, 0, .45);
        font-size: 11px;
        display: inline-block;
        }

        .metadata .tick {
        display: inline-block;
        margin-left: 2px;
        position: relative;
        top: 4px;
        height: 16px;
        width: 16px;
        }

        .metadata .tick svg {
        position: absolute;
        transition: .5s ease-in-out;
        }

        .metadata .tick svg:first-child {
        -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
        -webkit-transform: perspective(800px) rotateY(180deg);
                transform: perspective(800px) rotateY(180deg);
        }

        .metadata .tick svg:last-child {
        -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
        -webkit-transform: perspective(800px) rotateY(0deg);
                transform: perspective(800px) rotateY(0deg);
        }

        .metadata .tick-animation svg:first-child {
        -webkit-transform: perspective(800px) rotateY(0);
                transform: perspective(800px) rotateY(0);
        }

        .metadata .tick-animation svg:last-child {
        -webkit-transform: perspective(800px) rotateY(-179.9deg);
                transform: perspective(800px) rotateY(-179.9deg);
        }

        .message:first-child {
        margin: 8px 0 8px;
        }

        .message.received {
        background: #fff;
        border-radius: 0px 5px 5px 5px;
        float: left;
        }

        .message.received .metadata {
        padding: 0 0 0 16px;
        }

        .message.received:after {
        border-width: 0px 10px 10px 0;
        border-color: transparent #fff transparent transparent;
        top: 0;
        left: -10px;
        }

        .message.sent {
        background: #e1ffc7;
        border-radius: 5px 0px 5px 5px;
        float: right;
        }

        .message.sent:after {
        border-width: 0px 0 10px 10px;
        border-color: transparent transparent transparent #e1ffc7;
        top: 0;
        right: -10px;
        }

        /* Compose */

        .conversation-compose {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        overflow: hidden;
        height: 40px;
        width: 100%;
        z-index: 2;
        }

        .conversation-compose div,
        .conversation-compose input {
        background: #fff;
        height: 100%;
        }

        .conversation-compose .emoji {
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        border-radius: 50% 0 0 50%;
        flex: 0 0 auto;
        margin-left: 8px;
        width: 38px;
        height: 38px;
        }

        .conversation-compose .input-msg {
        border: 0;
        flex: 1 1 auto;
        font-size: 14px;
        margin: 0;
        outline: none;
        min-width: 50px;
        height: 38px;
        }

        .conversation-compose .photo {
        flex: 0 0 auto;
        border-radius: 0 30px 30px 0;
        text-align: center;
        width: auto;
        display: flex;
        padding-right: 6px;
        height: 38px;
        }

        .conversation-compose .photo img {
        display: block;
        color: #7d8488;
        font-size: 24px;
        transform: translate(-50%, -50%);
        position: relative;
        top: 50%;
        margin-left: 10px;
        }


        .conversation-compose .send {
        background: transparent;
        border: 0;
        cursor: pointer;
        flex: 0 0 auto;
        margin-right: 8px;
        padding: 0;
        position: relative;
        outline: none;
        margin-left: .5rem;
        }

        .conversation-compose .send .circle {
        background: #008a7c;
        border-radius: 50%;
        color: #fff;
        position: relative;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .conversation-compose .send .circle ion-icon {
        font-size: 18px;
        margin-left: 1px;
        }

        /* Small Screens */

        @media (max-width: 768px) {
        .marvel-device.nexus5 {
            border-radius: 0;
            flex: none;
            padding: 0;
            max-width: none;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        .marvel-device > .screen .chat {
            visibility: visible;
        }

        .marvel-device {
            visibility: hidden;
        }

        .marvel-device .status-bar {
            display: none;
        }

        .screen-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .conversation {
            height: calc(100vh - 55px);
        }
        .conversation .conversation-container {
            height: calc(100vh - 120px);
        }
        }
    </style>
</head>

<script>
    /* Meme */

var memes = [
	'Desh mere.... suna do plz.',
];

var random = document.querySelector('#random');

random.innerHTML = memes[Math.floor(Math.random() * memes.length)];

/* Time */

var deviceTime = document.querySelector('.status-bar .time');
var messageTime = document.querySelectorAll('.message .time');

deviceTime.innerHTML = moment().format('h:mm');

setInterval(function() {
	deviceTime.innerHTML = moment().format('h:mm');
}, 1000);

for (var i = 0; i < messageTime.length; i++) {
	messageTime[i].innerHTML = moment().format('h:mm A');
}

/* Message */

var input = document.querySelector('#inputField');
var conversation = document.querySelector('.conversation-container');


const lyrics = [
        // "[00:02.06]Ok, mai suna ta hu wait..",
        // "[00:04.19]Hoke Bhi Kuchh Laage",
        // "[00:06.84]Tu Mera Koyi Na",
        // "[00:09.23]Hoke Bhi Kuchh Laage",
  ];
  
  // Variables for timer
  let timerInterval;
  let elapsedTime = 0;

  // Function to parse lyrics line into timestamp and text
  function parseLyricsLine(line) {
    const regex = /\[(\d{2}:\d{2}.\d{2})\](.*)/;
    const match = line.match(regex);

    if (match) {
      return [match[1], match[2].trim()];
    }

    return ["00:00.00", line.trim()];
  }

  // Function to convert timestamp to seconds
  function convertTimestampToSeconds(timestamp) {
    const [minutes, seconds] = timestamp.split(":").map(Number);
    return minutes * 60 + seconds;
  }

  // Function to format time in MM:SS format
  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;

    const formattedMinutes = String(minutes).padStart(2, '0');
    const formattedSeconds = String(remainingSeconds).padStart(2, '0');

    return `${formattedMinutes}:${formattedSeconds}`;
  }

  displayLyrics();

function displayLyrics() {
    // displayLyricsInput();
    conversation.scrollTop = conversation.scrollHeight;
    lyrics.forEach((line, index) => {
      const [timestamp, text] = parseLyricsLine(line);
        setTimeout(() => {
            if (text) {
                var message = buildMessage(text);
                conversation.appendChild(message);
                animateMessage(message);
            }
            rotateDiv();
            // input.value = '';
            conversation.scrollTop = conversation.scrollHeight;
        }, convertTimestampToSeconds(timestamp) * 1000);
    });

}

function buildMessage(text) {
	var element = document.createElement('div');

	element.classList.add('message', 'sent');

	element.innerHTML = text +
		'<span class="metadata">' +
			'<span class="time">' + moment().format('h:mm A') + '</span>' +
			'<span class="tick tick-animation">' +
				'<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck" x="2047" y="2061"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#92a58c"/></svg>' +
				'<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063" y="2076"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#4fc3f7"/></svg>' +
			'</span>' +
		'</span>';

	return element;
}

function animateMessage(message) {
	setTimeout(function() {
		var tick = message.querySelector('.tick');
		tick.classList.remove('tick-animation');
	}, 500);
}
</script>

<script>
    // Function to rotate the div
    function rotateDiv() {
      const $myDiv = $('#chat');
    //   $('#chat').addClass('shake');
      const currentRotation = getRotationValue($myDiv);
        $myDiv.animate({
            marginTop: '-=10px' // Move the element up by 50px
        }, 1, 'linear');
      // Calculate the new rotation based on the current direction
      const rotationDirection = currentRotation >= 0 ? -1 : 1;
      const newRotation = (15 * rotationDirection); // Rotate by 45 degrees in the opposite direction
    //   console.log(newRotation);
  
      const randomScale = 1.0 + Math.random() * 0.5; // 0.3 is the difference between 1.5 and 1.2
      const randomTranslateY = -150 + Math.random() * 201; // 0.3 is the difference between 1.5 and 1.2
    //   $('#chat').removeClass('shake');
    // Apply the random scale and rotation
        $myDiv.css('transform', `scale(${randomScale}) translateY(${randomTranslateY}px) rotate(${newRotation}deg)`);
        $myDiv.animate({
            marginTop: '10px' // Move the element up by 50px
        }, 500, 'linear');
        
    }
  
    // Function to get the current rotation value from the style
    function getRotationValue($element) {
      const transformValue = $element.css('transform');
      const matrix = new DOMMatrix(transformValue);
